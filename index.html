<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply to Million</title>
    <style>
        /* Keeping your clean, minimalistic UI styles */
        :root { --bg: #ffffff; --text: #1d1d1f; --input-bg: #f5f5f7; --accent: #0071e3; }
        [data-theme="dark"] { --bg: #000000; --text: #f5f5f7; --input-bg: #1c1c1e; --accent: #0a84ff; }
        
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); padding: 2rem; transition: 0.3s; }
        .container { max-width: 400px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        
        /* Minimalist Icon Toggle */
        #theme-toggle { background: none; border: none; cursor: pointer; color: var(--text); font-size: 1.5rem; }
        
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.8rem; margin-bottom: 0.5rem; opacity: 0.7; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--input-bg); color: var(--text); font-size: 1rem; outline: none; }
        
        .results-area { margin-top: 2rem; border-top: 1px solid var(--input-bg); padding-top: 1rem; }
        .step { font-family: monospace; font-size: 0.9rem; margin-bottom: 0.5rem; padding: 4px 0; }
        .summary { font-weight: bold; margin-bottom: 1rem; color: var(--accent); }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <div class="header">
            <h1>Calculator</h1>
            <button id="theme-toggle" aria-label="Toggle Theme">ðŸŒ™</button>
        </div>

        <div class="input-group">
            <label>Starting Amount ($)</label>
            <input type="number" id="start" value="25">
        </div>
        <div class="input-group">
            <label>Multiplier (x)</label>
            <input type="number" id="multiplier" value="3">
        </div>
        <div class="input-group">
            <label>Target Amount ($)</label>
            <input type="number" id="target" value="1000000">
        </div>

        <div class="results-area">
            <div id="summary" class="summary"></div>
            <div id="steps-list"></div>
        </div>
    </div>

    <script>
        const startInput = document.getElementById('start');
        const multInput = document.getElementById('multiplier');
        const targetInput = document.getElementById('target');
        const stepsList = document.getElementById('steps-list');
        const summary = document.getElementById('summary');
        const themeBtn = document.getElementById('theme-toggle');

        // Theme Toggle Logic
        themeBtn.onclick = () => {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeBtn.innerText = isDark ? 'ðŸŒ™' : 'â˜€ï¸';
        };

        // Formatting Helper
        const format = (val) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val);

        // Core Calculation Engine
        function runCalc() {
            let current = parseFloat(startInput.value) || 0;
            const mult = parseFloat(multInput.value) || 0;
            const goal = parseFloat(targetInput.value) || 0;
            
            stepsList.innerHTML = '';
            
            if (current <= 0 || mult <= 1) {
                summary.innerText = "Enter valid numbers to begin";
                return;
            }

            let stepCount = 0;
            let html = '';

            while (current < goal && stepCount < 200) { // Safety cap
                const next = current * mult;
                stepCount++;
                html += `<div class="step">${stepCount}. ${format(current)} Ã— ${mult} = ${format(next)}</div>`;
                current = next;
            }

            summary.innerText = `It takes exactly ${stepCount} steps to cross the ${format(goal)} threshold.`;
            stepsList.innerHTML = html;
        }

        // Real-time Listeners
        [startInput, multInput, targetInput].forEach(input => {
            input.addEventListener('input', runCalc);
        });

        // Run on load
        runCalc();
    </script>
</body>
</html>
